<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ5</title>
    <style>
        /* internal CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            color: #fff;
            text-align: center;
            font-size: 32px;
        }

        .header {
            padding: 1vh;
            margin-bottom: 15px;
            background-color: rgb(50, 181, 241);
            width: 100%;
            height: calc(10vh - 15px);
        }

        .row2 {
            height: calc(80vh - 15px);
        }

        .sidebar {
            padding: 2vh;
            margin-right: 15px;
            margin-bottom: 15px;
            float: left;
            height: 100%;
            width: 25%;
            background: #a0c263;
        }

        .content {
            padding: 2vh;
            height: 80%;
            float: right;
            width: calc(75% - 15px);
            background-color: #f5c531;
            margin-bottom: 15px;
        }

        .extra {
            padding: 2vh;
            height: calc(20% - 15px);
            margin-bottom: 15px;
            float: right;
            width: calc(75% - 15px);
            background: #898989
        }

        .footer {
            padding: 2vh;
            margin-top: 15px;
            height: 10vh;
            width: 100%;
            background-color: #FFA500;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            height: 95%;
            width: 95%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        .close{
            position: fixed;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <!-- html structuring -->
    <div class="container">
        <div class="header">Header </div>
        <div class="row2">
            <div class="sidebar">Sidebar</div>
            <div class="row2 col2">
                <div class="content">Main Content</div>
                <div class="extra">Extra Content</div>
            </div>
        </div>
        <div class="footer">Footer</div>
        <div class="popup">I am popup <p class="close">X</p></div>
    </div>
    <!-- jQuery starts from here  -->
    <script>
        $(document).ready(function(){
            $(".popup").hide();
            $(".footer").click(function () {
                $(".popup").show();
            });
            $(".close").click(function () {
                $(".popup").hide();
            });
        });
    </script>
    <!-- jQuery ends here  -->
</body>

</html>
